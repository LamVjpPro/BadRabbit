<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/register.css" />
  </head>
  <body>
    <main class="customers-login py-5">
      <div class="layout-account">
        <div class="container">
          <div class="wrapbox-content-account">
            <div class="customers_accountForm">
              <div class="header-page">
                <h1>TẠO TÀI KHOẢN</h1>
              </div>
              <div id="login">
                <div class="accounttype"></div>
                <form action="" id="customer_login">
                  <div class="large_form">
                    <input type="text" id="last_name" placeholder="Họ" />
                  </div>
                  <div class="large_form">
                    <input type="text" id="first_name" placeholder="Tên" />
                  </div>
                  <div id="field-gender" class="large_form">
                    <!-- <input type="radio" class="radio1" /> -->
                    <label for="radio1">Nam</label>
                    <!-- <input type="radio" class="radio2" /> -->
                    <label for="radio2">Nữ</label>
                  </div>
                  <div class="large_form">
                    <input type="text" id="birthday" placeholder="mm/dd/yyyy" />
                  </div>
                  <div class="large_form">
                    <input type="text" id="email" placeholder="Email" />
                  </div>
                  <div class="large_form">
                    <input
                      type="password"
                      id="password"
                      placeholder="Mật Khẩu"
                    />
                  </div>
                  <div class="sitebox-recaptcha">
                    This site is protected by reCAPTCHA and the Google
                    <a href="">Privacy Policy</a>
                    and
                    <a href="">Terms of Service</a>
                    apply
                  </div>
                  <div class="custommer_account_action">
                    <div class="action_bottom">
                      <button class="btn-signin">Đăng Ký</button>
                    </div>
                    <div class="req_pass">
                      <a href="" class="come-back"> Quay lại trang chủ </a>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
