<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./CSS/recover-password.css" />
  </head>
  <body>
    <main class="customers-login py-5">
      <div class="layout-account">
        <div class="container">
          <div class="wrapbox-content-account">
            <div class="customers_accountForm">
              <div class="header-page">
                <h1>Đăng Nhập</h1>
              </div>
              <div id="login">
                <div class="accounttype"></div>
                <form action="" id="customer_login">
                  <div class="large_form">
                    <input
                      type="email"
                      id="customer_email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="large_form">
                    <input
                      type="password"
                      id="customer_password"
                      placeholder="Mật khẩu"
                    />
                  </div>
                  <div class="sitebox-recaptcha">
                    This site is protected by reCAPTCHA and the Google
                    <a href="">Privacy Policy</a>
                    and
                    <a href="">Terms of Service</a>
                    apply
                  </div>
                  <div class="custommer_account_action">
                    <div class="action_bottom">
                      <button class="btn-signin">Đăng nhập</button>
                    </div>
                    <div class="req_pass">
                      <a href="">Quên mật khẩu?</a>
                      <br />
                      hoặc
                      <a href="">Đăng ký</a>
                    </div>
                  </div>
                </form>
              </div>
              <div class="recover-password">
                <div class="accounttype">
                  <h2>Phục hồi mật khẩu</h2>
                </div>
                <form action="">
                  <div class="large_form">
                    <input
                      type="email"
                      value=""
                      size="30"
                      name="email"
                      placeholder="Email"
                      id="recover-email"
                      class="text"
                    />
                  </div>
                  <div class="sitebox-recaptcha">
                    This site is protected by reCAPTCHA and the Google
                    <a href="">Privacy Policy</a>
                    and
                    <a href="">Terms of Service</a>
                    apply
                  </div>
                  <div class="custommer_account_action">
                    <div class="action_bottom">
                      <button class="button">Gửi</button>
                    </div>
                    <div class="req_pass">
                      <a href="">Hủy</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
